<!DOCTYPE html>
<html>
<head>
	<title>js图片库</title>
	<link rel="stylesheet" type="text/css" href="css/showPic.css">
</head>
<body>
     <h1>Snapshots</h1>
     <ul>
     	<li>
     		<!-- 必须在onclick中设置一个return false;限定链接不发生跳转，链接的默认行为没有被触发 -->
     	<a href="images/6.png" title="这是数字二" onclick="showPic(this);return false;">二</a>
        </li>
        <li>
     	<a href="images/8.png" title="这是数字三" onclick="showPic(this);return false;">三</a>
        </li>
        <li>
     	<a href="images/10.png" title="这是数字五" onclick="showPic(this);return false;">五</a>
        </li>
     </ul>
     <img src="images/26.png" id="placeholder">
     <P id="description">Choose an image</P>
     <script type="text/javascript" src="showPic/showPic.js"></script>
</body>
</html>
